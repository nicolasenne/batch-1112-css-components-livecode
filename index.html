<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fancy product card</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center">Code a fancy product card ðŸ˜Ž</h1>
    <div class="card">
      <!-- Card Top -->
      <div class="card-top">
        <img src="https://source.unsplash.com/random" alt="Random image">
        <i class="fas fa-heart position-icon"> </i>
        <div class="card-top-info">
          <div>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="far fa-star"></i>
          </div>
          <h4>Fancy Product</h4>
          <p>It's the best product, you should buy it!</p>
          <a class="btn-green" href="#">$200</a>
        </div>
      </div>
      <!-- Card Middle -->
      <div class="card-middle">
        <img src="https://source.unsplash.com/random" alt="Random image">
      </div>
      <!-- Card Bottom -->
      <div class="card-bottom">
        <img src="https://source.unsplash.com/random" alt="Random image">
        <img src="https://source.unsplash.com/random" alt="Random image">
        <img src="https://source.unsplash.com/random" alt="Random image">
      </div>
    </div>

  </div>

</body>
</html>
